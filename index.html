<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
        }

        footer {
            margin-top: 20px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindos!</h1>
    </header>

    <footer>
        <form>
            <h2>Nos mande uma mensagem!</h2>
            <input type="text" name="message" placeholder="Digite sua mensagem" required>
            <button type="submit">Enviar!</button>
        </form>
    </footer>
</body>
</html>
